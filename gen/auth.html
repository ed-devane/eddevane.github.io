<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soniphorm Gen - Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin: 0 0 30px 0;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        .info {
            color: #666;
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Soniphorm Gen</h1>
        <p class="subtitle">Workshop Access</p>
        <form id="authForm">
            <input
                type="password"
                id="password"
                placeholder="Enter access code"
                autocomplete="off"
                autofocus
            />
            <button type="submit">Enter</button>
            <div class="error" id="error">Incorrect access code</div>
        </form>
        <div class="info">ESP32-S3 Modular Synthesizer Patcher</div>
    </div>

    <script>
        // Simple hash function (SHA-256 equivalent would be better but this works for basic protection)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString(36);
        }

        // Correct password hash (for "dkit")
        const correctHash = simpleHash('dkit');

        // Check if already authenticated
        if (sessionStorage.getItem('auth') === correctHash) {
            window.location.href = 'index.html';
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const hash = simpleHash(password);

            if (hash === correctHash) {
                sessionStorage.setItem('auth', hash);
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
